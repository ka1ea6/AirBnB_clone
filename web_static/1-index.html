<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Using head Styles</title>
    <style>
      body,
      * {
        padding: 0;
        margin: 0;
      }
      header {
        background-color: #f00;
        height: 70px;
        width: 100%;
      }
      footer {
        box-sizing: border-box;
        background-color: #0f0;
        height: 60px;
        width: 100%;
        position: absolute;
        bottom: 0;
        text-align: center;
        padding: 20px 0;
      }
    </style>
  </head>
  <body>
    <header></header>
    <footer>Best School</footer>
  </body>
</html>
